<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Chat AI</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f7d7e8;
    margin: 0;
    padding: 0;
}
#chat-box {
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #0002;
    height: 400px;
    overflow-y: auto;
}
.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
}
.user {
    background: #ffeff8;
    text-align: right;
}
.bot {
    background: #e8f4ff;
}
#lock-message {
    display: none;
    text-align: center;
    padding: 20px;
    background: #ffe6e6;
    margin-top: 10px;
    border-radius: 10px;
}
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #aaa;
}
button {
    background: #ff4fa1;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="chat-box"></div>

<div id="lock-message">
    <h3>You’ve reached your free limit.</h3>
    <p>Watch an ad to continue chatting.</p>
    <button id="watch-ad-btn">Watch Ad</button>
</div>

<input id="chat-input" type="text" placeholder="Type your message…">
<button id="send-btn">Send</button>

<script src="script.js"></script>
</body>
</html>
