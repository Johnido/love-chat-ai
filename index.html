<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Chat AI</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f7d7e8;
    margin: 0;
    padding: 0;
}
#chatbox {
    width: 90%;
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #0002;
}
.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
}
.user {
    background: #ffeff8;
    text-align: right;
}
.bot {
    background: #e8f4ff;
}
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #aaa;
}
button {
    background: #ff4fa1;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
// --------------------------
// SET YOUR OPENAI API KEY:
// --------------------------
const API_KEY = "sk-...DPsA";  // ← Replace with your real key
// --------------------------

async function sendMessage() {
    let text = document.getElementById("userInput").value.trim();
    if (!text) return;

    addMessage(text, "user");
    document.getElementById("userInput").value = "";

    // AI personality
    const systemPrompt = `
You are LoveChat AI — a warm, respectful assistant who gives romantic message ideas,
relationship tips, and communication help. Keep responses short, friendly, and safe.
You do NOT roleplay romance with the user. You are not a real person.
`;

    const requestBody = {
        model: "gpt-4o-mini",
        messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: text }
        ]
    };

    let reply = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify(requestBody)
    });

    let result = await reply.json();
    let botMsg = result.choices[0].message.content;
    addMessage(botMsg, "bot");
}

function addMessage(text, role) {
    const box = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + role;
    div.textContent = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
